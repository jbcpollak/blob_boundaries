apply plugin: 'cpp'

binaries.all {
	if (toolChain in Clang) {
		cppCompiler.args "-std=c++11"
	}
}

model {
    buildTypes {
        debug
        release
    }
    
    platforms {
        x86 {
            architecture "x86"
        }
        x64 {
            architecture "x86_64"
        }
        itanium {
            architecture "ia-64"
        }
    }
	
    flavors {
        community
        enterprise
    }

    components {

        main(NativeExecutableSpec) {
        	binaries.all {
			}
		}
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.7'
}
