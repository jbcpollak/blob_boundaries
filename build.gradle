apply plugin: 'cpp'

binaries.all {
	if (toolChain in Clang) {
		cppCompiler.args "-std=c++11"
	}
}

model {
    buildTypes {
        debug
        release
    }
    
    platforms {
        x86 {
            architecture "x86"
        }
        x64 {
            architecture "x86_64"
        }
        itanium {
            architecture "ia-64"
        }
    }
	
    components {

        main(NativeExecutableSpec) {
		}
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.7'
}
